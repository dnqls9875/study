<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emeet Demo</title>
  </head>
  <body>
    <!-- main>section>h1 -->
    <main>
      <section>
        <h1></h1>
        <h2></h2>
      </section>
    </main>

    <!-- h1+h2+h2+h3 -->
    <h1></h1>
    <h2></h2>
    <h2></h2>
    <h3></h3>

    <!-- nav>ul>li*5>a[href=#] -->
    <nav>
      <ul>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
    </nav>

    <!-- nav>ul>li*5>a[href=www.$.com]{Click Me!} -->
    <nav>
      <ul>
        <li><a href="www.1.com">Click Me!</a></li>
        <li><a href="www.2.com">Click Me!</a></li>
        <li><a href="www.3.com">Click Me!</a></li>
        <li><a href="www.4.com">Click Me!</a></li>
        <li><a href="www.5.com">Click Me!</a></li>
      </ul>
    </nav>

    <!-- nav>ul>li*5.item$>a[href=www.$.com]{Click Me!} -->
    <nav>
      <ul>
        <li class="item1"><a href="www.1.com">Click Me!</a></li>
        <li class="item2"><a href="www.2.com">Click Me!</a></li>
        <li class="item3"><a href="www.3.com">Click Me!</a></li>
        <li class="item4"><a href="www.4.com">Click Me!</a></li>
        <li class="item5"><a href="www.5.com">Click Me!</a></li>
      </ul>
    </nav>
  </body>
</html>
